<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class = "total-container">
        <div class = "top-bar">
            <div class = "top-alert"><div class ="front">로그인 또는 회원가입</div><img src ="./img/XBAR.png" class = "xbar"></div>
    
        </div>
        <div class = "main-login">
            <strong class = "curiosity">위니브에서 여러분의 궁금증을 해결하세요! :)</strong>
            <div class = "check"><img src = "./img/CHECKBAR.png" alt = "CHECKBAR"><span> 로그인 상태 유지</span></div>
            <div class = "login-button"> 로그인 </div>
            <div class = "find">
                <span> 회원가입 </span>
                | 
                <span> 아이디/비밀번호 찾기 </span>
            </div>
            <div>
                <hr class = "line">
                <!-- <span>또는</span> -->
                <!-- <hr class = "line"> -->
            </div>
        </div>
        <div class = "social-login">
            <div class = "box google"><img src="./img/GOOGLE.png" alt = "google"><div class = "social-text">구글 계정으로 로그인</div></div>
            <div class = "box facebook"><img src="./img/FACEBOOK.png" alt = "FACEBOOK"><div class = "social-text">페이스북 계정으로 로그인</div></div>
            <div class = "box naver"><img src="./img/NAVER.png" alt = "NAVER"><div class = "social-text">네이버 계정으로 로그인</div></div>
            <div class = "box kakao"><img src="./img/KAKAO.png" alt = "KAKAO"><div class = "social-text">카카오톡 계정으로 로그인</div></div>
        </div>
    </div>
</body>
</html>
